<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">@EzCargo</title>
    <link rel="icon" href="data/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="data/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            cursor: url('data/cursor.png') 16 16, auto !important;
            overflow: hidden;
            position: relative;
            background-color: #000000;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.308);
            z-index: -1;
        }
        
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
            display: none;
            filter: brightness(0.8);
        }
        
        .welcome-screen {
            text-align: center;
            font-size: 24px;
            position: absolute;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: 'Courier New', monospace;
            font-style: italic;
            letter-spacing: 2px;
        }

        .welcome-screen.fade-out-custom {
            opacity: 0 !important;
            transition: opacity 0.3s ease-out;
        }

        .neon-text {
            font-size: 48px;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff;
            animation: neon-pulse 1.5s ease-in-out infinite alternate;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            letter-spacing: 3px;
            margin-top: 15px; 
            margin-bottom: 4px; 
        }

        .tagline {
            margin-top: 0; 
            margin-bottom: 20px; 
            font-size: 1em; 
        }
        
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(40, 40, 40, 0.6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 20;
            pointer-events: auto;
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .container.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 0.3s ease-in-out, 
                        padding 0.3s ease-in-out;
        }
        
        .container.active:hover {
            transform: scale(1.05);
            padding: 25px;
        }
        
        .photo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .round-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            border: 2px solid #000000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .round-button:hover {
            background-color: rgb(0, 0, 0);
            box-shadow: 0 0 15px rgb(138, 138, 138);
            transform: scale(1.1);
        }
        
        .round-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            white-space: nowrap;
        }
        
        .round-button:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }
        
        canvas {
            z-index: 1000;
            pointer-events: none;
        }    

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            font-style: italic;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 1.0s ease-in-out;
            z-index: 15;
            pointer-events: none;
        }

        .loading-text.visible {
            opacity: 1;
        }

        .loading-text.fade-out {
            opacity: 0;
        }

        @keyframes loadingDotsAnimation {
            0%, 7% { content: ""; }
            14%, 28% { content: "."; }
            35%, 45% { content: ".."; }
            49%, 56% { content: "..."; }
            63%, 70% { content: ".."; }
            77%, 84% { content: "."; }
            91%, 100% { content: ""; }
        }

        .loading-text::after {
            content: ".";
            display: inline-block;
            min-width: 25px;
            text-align: left;
            animation: loadingDotsAnimation 3.5s infinite steps(1, end);
        }

        .controls-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 30;
        }

        .volume-control {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            display: none; 
            opacity: 0;
            transform: scale(0.8) translateY(-10px);
            transition: all 0.5s cubic-bezier(0.17, 0.89, 0.32, 1.25);
            overflow: hidden;
            width: 24px; 
        }

        .volume-control.visible { 
            display: flex;
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .volume-control:hover {
            background-color: rgba(0, 0, 0, 0.8);
            width: 124px; 
        }

        .volume-icon {
            width: 24px;
            height: 24px;
            min-width: 24px;
            cursor: pointer;
        }

        .volume-slider {
            width: 0; 
            height: 5px;
            border-radius: 5px;
            background: #444;
            outline: none;
            margin: 10px 0 0 10px;
            opacity: 0; 
            transition: all 0.3s ease;
        }
        
        .volume-control:hover .volume-slider {
            width: 80px; 
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .volume-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .info-button {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            display: none; 
            opacity: 0;
            transform: scale(0.8) translateY(-10px);
            transition: all 0.5s cubic-bezier(0.17, 0.89, 0.32, 1.25);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .info-button.visible { 
            display: flex;
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .info-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .info-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .info-panel {
            position: fixed;
            top: 75px; 
            left: 70px; 
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            z-index: 31;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0s linear 0.3s;
        }

        .info-panel.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0s linear 0s;
        }

        .info-panel ul {
            margin: 0;
            padding-left: 20px;
        }

        .info-panel li {
            margin-bottom: 5px;
        }

        @keyframes neon-pulse {
            from {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #fff;
            }
            to {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #fff,
                    0 0 20px #fff,
                    0 0 30px #fff;
            }
        }
    </style>
</head>
<body id="bodyElement">
    <video muted loop id="background-video">
        <source src="data/background.mp4" type="video/mp4">
    </video>
    
    <div class="welcome-screen" id="welcomeScreen">
        click to enter...
    </div>
    
    <div class="loading-text" id="loadingText"></div> 
    
    <div class="container" id="mainContent"> 
        <div class="photo-container"> 
            <img src="data/profile.jpg" id="profilePhoto" alt="z"> 
        </div> 
        <p class="neon-text">onlyv1be</p>
        <p class="tagline">Strong Senior Fullstack Developer</p>
        <div class="button-container">
            <div class="round-button" id="button1" data-url="https://discord.com/users/953378430362189864">
                <img src="data/icon1.jpg" alt="Button 1">
                <div class="tooltip open-tooltip">Open</div>
            </div>
            <div class="round-button" id="button2" data-url="https://github.com/onlyv1be">
                <img src="data/icon2.jpg" alt="Button 2">
                <div class="tooltip open-tooltip">Open</div>
            </div>
            <div class="round-button" id="button3" data-url="https://steamcommunity.com/id/Allfickshion">
                <img src="data/icon3.jpg" alt="Button 3">
                <div class="tooltip open-tooltip">Open</div>
            </div>
        </div>
    </div>

    <div class="controls-container">
        <div class="volume-control" id="volumeControl">
            <svg class="volume-icon" id="volumeIcon" viewBox="0 0 24 24" fill="white">
                <path d="M3,9H7L12,4V20L7,15H3V9M16.59,12L14,9.41L15.41,8L18,10.59L20.59,8L22,9.41L19.41,12L22,14.59L20.59,16L18,13.41L15.41,16L14,14.59L16.59,12Z" id="muteIcon" style="display: none;"/>
                <path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" id="highVolumeIcon"/>
                <path d="M5,9V15H9L14,20V4L7,9M18.5,12C18.5,10.23 17.5,8.71 16,7.97V16C17.5,15.29 18.5,13.76 18.5,12Z" id="lowVolumeIcon" style="display: none;"/>
            </svg>
            <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volumeSlider">
        </div>

        <div class="info-button" id="infoButton">
            <svg class="info-icon" viewBox="0 0 24 24">
                <path d="M11,9H13V7H11M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,17H13V11H11V17Z" />
            </svg>
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <strong>2015-2025:</strong>
        <ul>
            <li>Лидер клана EZ</li>
            <li>Участник клана FNK</li>
            <li>Бывший участник клана Алкаши</li>
            <li>Бывший участник клана Tobleron</li>
            <li>Бывший участник клана Gibel</li>
        </ul>
    </div>

    <audio id="backgroundMusic" src="data/music.mp3" preload="auto" loop></audio>
<script>
    const titles = [
        "@onlyv1be", "@onlyv1b", "@onlyv1", "@onlyv", "@only", "@onl", "@on", "@o",
        "@", "@o", "@on", "@onl", "@only", "@onlyv", "@onlyv1", "@onlyv1b", "@onlyv1be",
    ];
    
    let currentTitleIndex = 0;
    let titleInterval;
    let cursorEffect;
    
    function changeTitle() {
        if (document.getElementById('pageTitle')) {
            document.getElementById('pageTitle').textContent = titles[currentTitleIndex];
        }
        currentTitleIndex = (currentTitleIndex + 1) % titles.length;
    }
    
    const volumeControl = document.getElementById('volumeControl');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeIcon = document.getElementById('volumeIcon');
    const highVolumeIcon = document.getElementById('highVolumeIcon');
    const lowVolumeIcon = document.getElementById('lowVolumeIcon');
    const muteIcon = document.getElementById('muteIcon');
    const music = document.getElementById('backgroundMusic');
    
    const infoButton = document.getElementById('infoButton');
    const infoPanel = document.getElementById('infoPanel');
    let infoPanelHideDelayTimeout; 
    let autoCloseInfoPanelTimeout; 
    
    function hideInfoPanel() {
        infoPanel.classList.remove('visible');
        clearTimeout(infoPanelHideDelayTimeout);
        clearTimeout(autoCloseInfoPanelTimeout);
    }
    
    function showInfoPanel() {
        if (!infoPanel.classList.contains('visible')) {
            infoPanel.classList.add('visible');
            clearTimeout(autoCloseInfoPanelTimeout);
            clearTimeout(infoPanelHideDelayTimeout); 
            autoCloseInfoPanelTimeout = setTimeout(hideInfoPanel, 4000);
        }
    }
    
    function keepInfoPanelOpen() {
        if (infoPanel.classList.contains('visible')) {
            clearTimeout(autoCloseInfoPanelTimeout);
            clearTimeout(infoPanelHideDelayTimeout);
        }
    }
    
    function startInfoPanelHideTimer() {
        if (infoPanel.classList.contains('visible')) {
            clearTimeout(infoPanelHideDelayTimeout);
            infoPanelHideDelayTimeout = setTimeout(hideInfoPanel, 500);
        }
    }
    
    volumeSlider.addEventListener('input', function() {
        if (music) {
            music.muted = false;
            music.volume = this.value;
            updateVolumeIcon(this.value);
        }
    });
    
    volumeIcon.addEventListener('click', function() {
        if (music) {
            if (music.muted) {
                music.muted = false;
                let previousVolume = parseFloat(volumeSlider.value);
                if (previousVolume <= 0) previousVolume = 0.5; 
                music.volume = previousVolume;
                volumeSlider.value = previousVolume;
            } else {
                music.muted = true;
            }
            updateVolumeIcon(music.muted ? 0 : music.volume);
        }
    });
    
    function updateVolumeIcon(value) {
        highVolumeIcon.style.display = 'none';
        lowVolumeIcon.style.display = 'none';
        muteIcon.style.display = 'none';
    
        if (music && music.muted) {
            muteIcon.style.display = 'block';
        } else if (value > 0.5) {
            highVolumeIcon.style.display = 'block';
        } else if (value > 0) {
            lowVolumeIcon.style.display = 'block';
        } else {
            muteIcon.style.display = 'block'; 
        }
    }
    
    infoButton.addEventListener('click', function(e) {
        e.stopPropagation(); 
        if (infoPanel.classList.contains('visible')) {
            hideInfoPanel();
        } else {
            showInfoPanel();
        }
    });
    
    infoPanel.addEventListener('mouseenter', keepInfoPanelOpen);
    infoButton.addEventListener('mouseenter', keepInfoPanelOpen);
    
    infoPanel.addEventListener('mouseleave', startInfoPanelHideTimer);
    infoButton.addEventListener('mouseleave', startInfoPanelHideTimer);
    
    document.addEventListener('click', function(event) {
        if (infoPanel.classList.contains('visible') &&
            !infoButton.contains(event.target) && 
            !infoPanel.contains(event.target)) {  
            hideInfoPanel();
        }
    });
    
    infoPanel.addEventListener('click', function(e) {
        e.stopPropagation();
    });
    
    document.getElementById('bodyElement').addEventListener('click', function(e) {
        if (e.button === 0) {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const loadingTextElement = document.getElementById('loadingText');
            
            if (welcomeScreen && loadingTextElement && welcomeScreen.style.display !== 'none' && !welcomeScreen.dataset.clicked) {
                welcomeScreen.dataset.clicked = 'true';
                welcomeScreen.style.opacity = '0';
                welcomeScreen.style.transition = 'opacity 0.3s ease-out';
                loadingTextElement.classList.remove('fade-out');
                loadingTextElement.classList.add('visible');
    
                if (music) {
                    music.play().catch(error => console.log("Music play failed:", error));
                    updateVolumeIcon(music.volume); 
                }
            
                const timeToStartLoadingFadeOut = 9000;
                setTimeout(function() {
                    if (loadingTextElement) {
                        loadingTextElement.classList.add('fade-out');
                    }
                }, timeToStartLoadingFadeOut);
    
                const totalDelayForMainContent = 12500;
                setTimeout(function() {
                    if (loadingTextElement) {
                        loadingTextElement.style.display = 'none';
                    }
                    
                    if (welcomeScreen) {
                        welcomeScreen.style.display = 'none';
                    }
                    
                    const mainContent = document.getElementById('mainContent');
                    if (mainContent) {
                        mainContent.style.display = 'block';
                        setTimeout(() => {
                            mainContent.classList.add('active');
                        }, 10); 
                    }
                    
                    const video = document.getElementById('background-video');
                    if (video) {
                        video.style.display = 'block';
                        video.play().catch(error => console.log("Video play failed:", error));
                        
                        if (volumeControl) {
                            setTimeout(() => {
                                volumeControl.style.display = 'flex'; 
                                void volumeControl.offsetWidth; 
                                volumeControl.classList.add('visible');
                            }, 500);
                        }
    
                        if (infoButton) {
                            setTimeout(() => {
                                infoButton.style.display = 'flex'; 
                                void infoButton.offsetWidth; 
                                infoButton.classList.add('visible');
                            }, 500);
                        }
                    }
                    
                    if (!titleInterval) {
                        titleInterval = setInterval(changeTitle, 200);
                    }
                    
                    if (!cursorEffect && typeof cursoreffects !== 'undefined') {
                        try {
                            cursorEffect = new cursoreffects.fairyDustCursor({
                                colors: ["#000000"], 
                            });
                        } catch (err) {
                            console.error();
                        }
                    }
                }, totalDelayForMainContent);
            }
        }
    });
    
    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');
    const button3 = document.getElementById('button3');
    
    if (button3) {
        button3.addEventListener('click', function() {
            const url = this.getAttribute('data-url');
            if (url) window.open(url, '_blank');
        });
    }
        
    if (button1) {
        button1.addEventListener('click', function() {
            const url = this.getAttribute('data-url');
            if (url) window.open(url, '_blank');
        });
    }
    
    if (button2) {
        button2.addEventListener('click', function() {
            const url = this.getAttribute('data-url');
            if (url) window.open(url, '_blank');
        });
    }
    
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });
</script>
</body>
</html>
